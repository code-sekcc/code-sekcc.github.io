    <form action="https://formspree.io/margobra8@gmail.com" onsubmit="return validateForm()" method="POST" name="attend">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>attend</h4>
        <p id="form-error" class="form-error-hidden">Please populate all fields.</p>

        <input class="u-full-width" placeholder="Darth Vader" id="NameInput" type="text" name="name" required="true">

        <input class="u-full-width email" placeholder="example@alumno.sek.es" id="EmailInput" type="email" name="email" required="true">

        <input type="hidden" name="_next" value="//code-sekcc.github.io/success.html" />
        <input type="hidden" name="_format" value="plain" />
        <input class="button" value="Submit" type="submit">
